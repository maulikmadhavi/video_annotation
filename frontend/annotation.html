<!DOCTYPE html>
<html>
<head>
    <title>Annotate {{ filename }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Annotate Video: {{ filename }}</h1>
    <video id="videoPlayer" width="640" height="360" controls>
        <source src="/videos/{{ filename }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="annotations">
        <h2>Annotations:</h2>
        <ul>
            {% if annotations %}
                {% for segment in annotations %}
                    <li>Start: {{ segment[0] }} sec, End: {{ segment[1] }} sec</li>
                {% endfor %}
            {% else %}
                <li>No annotations available.</li>
            {% endif %}
        </ul>
    </div>
    <!-- Additional UI controls can be added here -->
    <script src="script.js"></script>
</body>
</html>
